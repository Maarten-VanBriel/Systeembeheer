<VirtualHost *:80>
# This first listed virtual host is also the default for *:80
        ServerName secure.maarten-vanbriel.sb.uclllabs.be
        ServerAlias maarten-vanbriel.sb.uclllabs.be
        DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/secure_error.log
        CustomLog ${APACHE_LOG_DIR}/secure_access.log combined

	Redirect permanent / https://secure.maarten-vanbriel.sb.uclllabs.be.com/

</VirtualHost>

<VirtualHost *:443>
  ServerName secure.maarten-vanbriel.sb.uclllabs.be
  ServerAlias maarten-vanbriel.sb.uclllabs.be

  Protocols h2 http/1.1

  <If "%{HTTP_HOST} == 'maarten-vanbriel.sb.uclllabs.be'">
    Redirect permanent / https://secure.maarten-vanbriel.sb.uclllabs.be.com/
  </If>

  # SSL Configuration

  # Other Apache Configuration

</VirtualHost>
